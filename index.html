<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .two-blocks-section__col video {
        max-height: 300px;
        object-fit: contain;
        pointer-events: none;
      }
    </style>
    <h1>Video on IOS</h1>
    <ul>
      <li>
        <h2>V1</h2>
        <div class="two-blocks-section__col">
          <video loop autoplay muted>
            <source src="assets/info_3.mp4" type="video/mp4" />
          </video>
        </div>
      </li>
      <li>
        <h2>V2</h2>
        <div class="two-blocks-section__col">
          <video loop autoplay muted playsinline preload="auto">
            <source src="assets/info_1.mp4" type="video/mp4" />
          </video>
        </div>
      </li>
      <li>
        <h2>V3</h2>
        <div class="two-blocks-section__col">
          <video loop autoplay muted>
            <source src="assets/info_3.mp4" type="video/mp4" />
          </video>
        </div>
      </li>
    </ul>
  </body>
</html>
